language = "C"
include_guard = "_ZKLIB_H_"
autogen_warning = "/* Warning: This file is automatically generated by cbindgen */\n/* Rust ZK Library (ark-groth16) for RISC-V Keystone Enclave */"
sys_includes = ["stdint.h", "stddef.h"]
usize_is_size_t = true
header = """
#ifdef __cplusplus
extern "C" {
#endif

/**
 * Zero-Knowledge Proof Library for Keystone TEE
 * 
 * This library provides Groth16 SNARK operations for proving knowledge
 * of a user_id without revealing it.
 * 
 * Circuit: proves that hash(user_id) == public_id
 * 
 * Usage:
 *   1. Call ZK_Init() once to setup proving/verifying keys
 *   2. Prover: ZK_ComputePublicID() + ZK_GenerateProof()
 *   3. Verifier: ZK_VerifyProof()
 *   4. Call ZK_Cleanup() when done
 */
"""
trailer = """
#ifdef __cplusplus
}
#endif
"""

[export]
include = ["ZK_Init", "ZK_ComputePublicID", "ZK_GenerateProof", "ZK_VerifyProof", "ZK_Cleanup"]

[export.rename]

[parse]
parse_deps = false
include = ["zklib"]

